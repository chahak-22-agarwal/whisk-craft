<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize Your Cake</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe4ec; /* light pink background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #d63384; /* pink heading */
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background-color: #25d366; /* WhatsApp green */
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1eb15c;
    }

    .upload {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Customize Your Cake ðŸŽ‚</h1>
    <form id="customCakeForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your number" required>

      <label for="theme">Theme / Design:</label>
      <input type="text" id="theme" placeholder="e.g. Butterfly, Makeup, Fruits" required>

      <label for="message">Additional Details:</label>
      <textarea id="message" rows="4" placeholder="Describe your customization"></textarea>

      <label for="image">Upload Reference Image (optional):</label>
      <input type="file" id="image" class="upload" accept="image/*">

      <a id="whatsappBtn" class="btn" target="_blank">Send via WhatsApp</a>
    </form>
  </div>

  <script>
    document.getElementById("whatsappBtn").addEventListener("click", function() {
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let theme = document.getElementById("theme").value;
      let message = document.getElementById("message").value;

      let text = `Hello! I want to customize a cake.%0A
Name: ${name}%0A
Phone: ${phone}%0A
Theme: ${theme}%0A
Details: ${message}`;

      let whatsappNumber = "91XXXXXXXXXX"; // Your WhatsApp number with country code
      let url = `https://wa.me/${whatsappNumber}?text=${text}`;
      this.href = url;
    });
  </script>

</body>
</html>
